<div class="row">
  <div class="col-md-offset-3 col-xs-1 container">
    <p class="par-top">{{ 'Años' }}</p>
    <p class="par-bottom">{{ years }}</p>
  </div>
  <div class="col-xs-1 container">
    <p class="par-top">{{ 'Meses'  }}</p>
    <p class="par-bottom">{{ months % MONTHS_CONST }}</p>
  </div>
  <div class="col-xs-1 container">
    <p class="par-top">{{ 'Días'  }}</p>
    <p class="par-bottom">{{ days % getDaysOfMonth() }}</p>
  </div>
  <div class="col-xs-1 container">
    <p class="par-top">{{ 'Horas'  }}</p>
    <p class="par-bottom">{{ hours % HOURS_CONST }}</p>
  </div>
  <div class="col-xs-1 container">
    <p class="par-top">{{ 'Minutos'  }}</p>
    <p class="par-bottom">{{ minutes % MINUTES_SECONDS_CONST }}</p>
  </div>
  <div class="col-xs-1 container">
    <p class="par-top">{{ 'Segundos'  }}</p>
    <p class="par-bottom">{{ seconds % MINUTES_SECONDS_CONST }}</p>
  </div>
</div>
